<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transfer Utility</title>
</head>
<body>
  <script>
    const entries = Object.entries(localStorage);
    const event = { type: 'localStorageTransfer',  entries };
    window.parent.postMessage(JSON.stringify(event), 'https://wallet.xx.network');
  </script>
</body>
</html>
